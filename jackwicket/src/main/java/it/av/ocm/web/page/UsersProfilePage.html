<html>
	<wicket:head>
    	<title>JackWicket - User Profile Manager</title>
		<wicket:link>
		<link rel="stylesheet" type="text/css" media="all" href="resources/style.css" />
		</wicket:link>
	</wicket:head>
	
    <body>
       	<span wicket:id="navigationPanel"/>
    	<span wicket:id="feedBackPanel">message will be here</span>
    	<div id="container">
        <form wicket:id="userProfileForm" class="cmxform">
        	<fieldset>
        	 <ol>
    			<li>
	        	<label for="name"><wicket:message key="name"/></label>
	        	<input type="text" wicket:id="name"/>
	        	<label for="description"><wicket:message key="description"/></label>
	        	<input type="text" wicket:id="description"/>
	        	</li>
	        	<li>
	        	<input type="submit" wicket:id="ajax-button" />
	        	<button wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button>
	        	</li>
	        </ol>
        	</fieldset>
        </form>
        <table class="datatable" wicket:id="usersDataTable">[table]</table>
        </div>
    </body>
</html>
